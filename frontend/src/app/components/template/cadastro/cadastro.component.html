<div class="container">
  <h1 class="col-sm-4 offset-sm-4 col-md-3 offset-md-4 col-lg-3 offset-lg-5">Cadastro</h1>
</div>
    

    <div class="container"  >
  
      <!--<form>-->
        <div class="row">
          <!--<div class="col-6">-->
            <div class="form-group col-md-6 col-12">
              <label for="nome">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Nome Sobrenome"
              />
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nome@email.com"
              />
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="cep">CEP</label>
              <input
                type="cep"
                class="form-control"
                id="cep"
                placeholder="XXXXXXXX"
              />
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="numero">Numero</label>
              <input
                type="numero"
                class="form-control"
                id="numero"
                placeholder="000"
              />
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="senha">Senha</label>
              <input
                type="text"
                class="form-control"
                id="senha"
                placeholder="Digite sua senha"
              />
            </div>
          <!--</div>-->

          <!--<div class="col-6">-->
            <div class="form-group col-md-6 col-12">
              <label for="cpf">CPF</label>
              <input
                type="cpf"
                class="form-control"
                id="cpf"
                placeholder="XXXXXXXXXXX"
              />
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="telefone">Telefone</label>
              <input
                type="telefone"
                class="form-control"
                id="telefone"
                placeholder="XXXXXXXXXXX"
              />
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="rua">Rua</label>
              <input
                type="text"
                class="form-control"
                id="rua"
                placeholder="Nome da Rua"
              />
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="bairro"
                placeholder="Nome da Bairro"
              />
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="confirmarsenha">Confirmar Senha</label>
              <input
                type="text"
                class="form-control"
                id="confirmarsenha"
                placeholder="Digite sua senha"
              />
            </div>
          <!--</div>-->
        </div>
      <!--</form>-->

      <button type="button" class="btn btn-light btn-lg btn-block last-object">Cadastrar</button>

      <!--<button type="Cadastrar" class="btn btn-primary">Cadastrar</button>-->

    </div>
