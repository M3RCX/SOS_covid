<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" [dataSource]="agendamentos">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>data</th>
      <td mat-cell *matCellDef="let row">{{row.data | date : 'dd/MM/yyyy'}}</td>
    </ng-container>

     <!-- rua Column -->
     <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef>rua</th>
      <td mat-cell *matCellDef="let row">{{row.street}}</td>
    </ng-container>

     <!-- action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>ação</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="">
          <i class="material-icons edit"> edit </i>
        </a>
        <a routerLink="">
          <i class="material-icons delete"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
