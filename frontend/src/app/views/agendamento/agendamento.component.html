<mat-card>
    <mat-card-title>
        Bem vindo!
    </mat-card-title>
    <mat-card-subtitle>
        subtitulo da tela de agendamento
    </mat-card-subtitle>
    <mat-card-content>
        texto principal da tela de agendamento!
    </mat-card-content>
</mat-card>

<div class="container p-4">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> data </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> endereco </th>
      <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="container">

    <button mat-raised-button color="primary" (click)="navigateToCreateAgend()">
        Novo agendamento
    </button>
</div>
