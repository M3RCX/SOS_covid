  <mat-card-title>

<div class="container container-login">

  <div class="divider1 ">
    <span class="logo"><img src="../../../../assets/img/android-chrome-192x192.png" alt=""></span>
    <button mat-raised-button color="primary" (click)="navigateToCadastro()" class="btn--cadastro">Cadastre-se</button>
  </div>

  <div class="divider2">
  <form>

    <div class="form-group">
      <label for="senha">CPF</label>
      <input type="cpf" class="form-control" name="senha" id="senha" placeholder="XXX.XXX.XXX-XX"
        [(ngModel)]="login.cpf" mask="000.000.000-00||00.000.000/0000-00" />
    </div>

    <div class="form-group ">
      <label for="senha">Senha</label>
      <input type="cpf" class="form-control" name="senha" id="senha" placeholder="senha" [(ngModel)]="login.senha" />
    </div>

  </form>
  <button mat-raised-button (click)="loginCliente()" color="primary" class="last-object">
    Login
  </button>
</div>
</div>
