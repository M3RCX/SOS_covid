<mat-card>
    <mat-card-title>
        Bem vindo!
    </mat-card-title>
    <mat-card-subtitle>
        Sistema para agendamento de vacinas em casa, fa√ßa seu login!
    </mat-card-subtitle>
</mat-card>
<mat-grid-list cols="2" rowHeight="36.5rem">
    <mat-grid-tile>
    
        <div class="dvider1 col-4 offset-2">
            <span><img src="../../../../assets/img/android-chrome-192x192.png" alt=""></span>
            <button mat-raised-button color="primary" (click)="navigateToCadastro()" class="btn--cadastro" >Cadastre-se</button>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>

        <div class="divider2 col-4 ">
            
                <mat-form-field>
                    <mat-label for="LoginCpf" class="">CPF</mat-label>
                    <input type="text" ngDefaultControl name="cpf" matInput placeholder="Ex. 000.000.000-00" [(ngModel)]="login.cpf">
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label for="loginPassword" class="">Senha</mat-label>
                    <input name="senha" ngDefaultControl matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="login.senha">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button type="submit" mat-raised-button color="primary" class="" (click)="fazerLogin()">Login</button>
        </div>
    </mat-grid-tile>
           
</mat-grid-list>
