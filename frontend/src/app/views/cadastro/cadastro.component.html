<mat-card>
  <div class="p-4">
    <div class="container">
      <h1 class="col-sm-4 offset-sm-4 col-md-3 offset-md-4 col-lg-3 offset-lg-5">
        Cadastro
      </h1>
    </div>

    <div class="container">
      <form (submit)="adicionarCliente(clienteForm)" #clienteForm="ngForm">
        <div class="row">
          <div class="form-group col-md-6 col-12">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome Sobrenome" [(ngModel)]="nome" />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="cpf">CPF</label>
            <input type="cpf" class="form-control" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX"  [(ngModel)]="cpf" mask="000.000.000-00||00.000.000/0000-00"/>
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"  [(ngModel)]="email"/>
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="(XX)XXXX-XXXX"  [(ngModel)]="telefone"  mask="(00) 0000-0000||(00) 00000-0000"/>
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="cep">CEP</label>
            <input type="cep" class="form-control" name="cep" id="cep" placeholder="XXXXXXXX" maxlength="10"
              onblur="pesquisacep(this.value);"  [(ngModel)]="cep" mask="00000-000" />
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" name="rua" id="rua" placeholder="Nome da Rua"  [(ngModel)]="rua"/>
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Nome da Bairro"  [(ngModel)]="bairro"/>
          </div>
          <div class="form-row form-container__numero">
            <div class="form-group col-md-6 col-12">
              <label for="numero">Numero</label>
              <input type="numero" class="form-control" name="numero" id="numero" placeholder="000"  [(ngModel)]="numero"/>
            </div>

            <div class="form-group col-md-6 col-12">
              <label for="complemento">Complemento</label>
              <input type="text" class="form-control" name="complemento" id="complemento" placeholder="000"  [(ngModel)]="complemento" />
            </div>
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha"  [(ngModel)]="senha"/>
          </div>

          <div class="form-group col-md-6 col-12">
            <label for="confirmarsenha">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarsenha" placeholder="Digite sua senha" />
          </div>
        </div>
        <button mat-raised-button color="primary" class="last-object" >
          Cadastrar
        </button>
      </form>
    </div>
  </div>

</mat-card>
